<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“š Biblioteca</title>
  <!-- Carga preferente de Bootstrap local (si existe) -> fallback a CDN -->
  <script>
    (function(){
      const localCss = 'vendor/bootstrap/bootstrap.min.css';
      const cdnCss = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css';
      function loadHref(href){ const l=document.createElement('link'); l.rel='stylesheet'; l.href=href; document.head.appendChild(l); }
      fetch(localCss, { method: 'HEAD' }).then(r => { if (r.ok) loadHref(localCss); else loadHref(cdnCss); }).catch(()=>loadHref(cdnCss));
    })();
  </script>
  <!-- TipografÃ­a futurista + estilos de la app -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles-green.css">
</head>
<body>

  <header>
    <div class="header-inner">
      <div class="brand">
        <h1>ðŸ“š Biblioteca</h1>
        <p class="subtitle">CRUD de libros con Node.js, Express y MySQL</p>
      </div>
      <div class="header-actions">
        <input id="search-input" type="search" class="form-control form-control-sm" placeholder="Buscar por tÃ­tulo o autor..." aria-label="Buscar libros">
      </div>
    </div>
    <!-- Onda decorativa -->
    <div class="header-wave" aria-hidden="true">
      <svg viewBox="0 0 1400 120" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g1" x1="0%" x2="100%" y1="0%" y2="0%">
            <stop offset="0%" stop-color="#0fa37a" stop-opacity="0.95" />
            <stop offset="100%" stop-color="#0b8b5f" stop-opacity="0.95" />
          </linearGradient>
        </defs>
        <path d="M0,32 C160,120 300,8 600,32 C900,56 1040,4 1400,48 L1400 0 L0 0 Z" fill="url(#g1)"></path>
      </svg>
    </div>
  </header>

  <main class="container">
    <div class="grid-two">
      <section class="card">
        <h2>Agregar / Editar Libro</h2>
        <form id="book-form" class="needs-validation" novalidate>
          <input type="hidden" id="book-id">
          <div class="form-group-grid">
            <div class="form-group">
              <label for="titulo">TÃ­tulo</label>
              <input type="text" id="titulo" class="form-control" required placeholder="Ingrese el tÃ­tulo">
            </div>
            <div class="form-gBroup">
              <label for="autorId">Autor</label>
              <select id="autorId" class="form-select" required aria-label="Seleccionar autor"><option value="">-- Seleccionar --</option></select>
            </div>
          </div>
          <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" id="reset-btn">Limpiar</button>
          </div>
        </form>
      </section>

      <section class="card">
        <div class="card-header">
          <h2>Libros</h2>
          <div class="card-actions">
            <button class="btn" id="reload-btn">Recargar</button>
          </div>
        </div>
        <div class="table-container">
          <table class="table table-hover table-borderless align-middle" role="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>TÃ­tulo</th>
                <th>Autor</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="books-tbody">
            </tbody>
          </table>
          <div id="empty-state" class="empty-state" hidden>
            No hay libros. Agrega el primero usando el formulario.
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Toasts / notificaciones -->
  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

  <script src="script.js"></script>
  <!-- Carga Bootstrap bundle local si existe, sino CDN -->
  <script>
    (function(){
      const localJs = 'vendor/bootstrap/bootstrap.bundle.min.js';
      const cdnJs = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js';
      function loadScript(src){ const s=document.createElement('script'); s.src=src; document.body.appendChild(s); }
      fetch(localJs, { method: 'HEAD' }).then(r => { if (r.ok) loadScript(localJs); else loadScript(cdnJs); }).catch(()=>loadScript(cdnJs));
    })();
  </script>
</body>
</html>
