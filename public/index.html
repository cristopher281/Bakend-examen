<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“š Biblioteca</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="header-inner">
      <div class="brand">
        <h1>ðŸ“š Biblioteca</h1>
        <p class="subtitle">CRUD de libros con Node.js, Express y MySQL</p>
      </div>
      <div class="header-actions">
        <input id="search-input" type="search" placeholder="Buscar por tÃ­tulo o autor..." aria-label="Buscar libros">
      </div>
    </div>
  </header>

  <main class="container">
    <div class="grid-two">
      <section class="card">
        <h2>Agregar / Editar Libro</h2>
        <form id="book-form">
          <input type="hidden" id="book-id">
          <div class="form-group-grid">
            <div class="form-group">
              <label for="titulo">TÃ­tulo</label>
              <input type="text" id="titulo" required placeholder="Ingrese el tÃ­tulo">
            </div>
            <div class="form-group">
              <label for="autorId">Autor</label>
              <select id="autorId" required aria-label="Seleccionar autor"><option value="">-- Seleccionar --</option></select>
            </div>
          </div>
          <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn" id="reset-btn">Limpiar</button>
          </div>
        </form>
      </section>

      <section class="card">
        <div class="card-header">
          <h2>Libros</h2>
          <div class="card-actions">
            <button class="btn" id="reload-btn">Recargar</button>
          </div>
        </div>
        <div class="table-container">
          <table class="table" role="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>TÃ­tulo</th>
                <th>Autor</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="books-tbody">
            </tbody>
          </table>
          <div id="empty-state" class="empty-state" hidden>
            No hay libros. Agrega el primero usando el formulario.
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer>
    Hecho para alumnos â€¢ Node + Express + MySQL
  </footer>

  <!-- Toasts / notificaciones -->
  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

  <script src="script.js"></script>
</body>
</html>
